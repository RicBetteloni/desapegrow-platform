  </text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    para Grow Room
  </text>
  
  <!-- Features -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">
