<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#grad3)"/>
  
  <!-- Decorative circuit lines -->
  <path d="M 0,50 L 80,50 L 80,100 L 150,100" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 300,200 L 220,200 L 220,150 L 150,150" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="80" cy="50" r="5" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="100" r="5" fill="#ffffff" opacity="0.3"/>
  <circle cx="220" cy="200" r="5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Icon -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">⚡</text>
  
  <!-- Main text -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
